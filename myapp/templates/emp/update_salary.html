<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upadate Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3"> Update Emoloyee Salary</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <form action="/emp/do-update-salary/{{salary.id}}" method="POST">
                    {% csrf_token %}
                  <div class="mb-3">
                   <input type="text" class="form-control" placeholder="enter salary holder  name" name="salary_holder_name"
                   value="{{salary.salary_holder_name}}">

                  </div>  
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter salary holder id" name="salary_holder_id"
                    value="{{salary.salary_holder_id}}">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter account no" name="salary_account_no"
                    value="{{salary.salary_account_no}}">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter date" name="salary_date"
                    value="{{salary.salary_date}}">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter salary amount" name="salary_amount"
                    value="{{salary.salary_amount}}">
                  </div>
                  
                  <div class="container text-center">
                    <button class="btn btn-success">Update Employee</button>
                  </div>
                </form>
              </div>  
            </div>
          </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
