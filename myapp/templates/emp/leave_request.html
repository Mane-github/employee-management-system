<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Leave Request </h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <form action="/emp/leave-request/" method="POST">
                    {% csrf_token %}
                  <div class="mb-3">
                   <input type="text" class="form-control" placeholder="enter leave holder name" name="leave_holder_name">

                  </div>  
                  <div class="mb-3">
                   <input type="text" class="form-control" placeholder="enter living id" name="leave_id">

                  </div>  
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter leave subject" name="leave_subject">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter leaving start date" name="leaving_start_date">
                  </div>
                  
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter leaving end date" name="leaving_end_date">
                  </div>
                  
                  <div class="mb-3 form-check">
                    <label for="Leave Apruval">Leave Apruval</label>
                    <input  name="leave_apruval" type="checkbox" class="form-check-input">
                  </div>
                  <div class="container text-center">
                    <button class="btn btn-primary">Done</button>
                  </div>
                </form>
              </div>  
            </div>
          </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
