<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Department</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <form action="/emp/add-department/" method="POST">
                    {% csrf_token %}
                  <div class="mb-3">
                   <input type="text" class="form-control" placeholder="enter department name" name="department_name">

                  </div>  
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter department id" name="department_id">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter department phone" name="department_phone">
                  </div>
                  
                  <div class="mb-3 form-check">
                    <label for="working">working</label>
                    <input  name="department_working" type="checkbox" class="form-check-input">
                  </div>
                  <div class="container text-center">
                    <button class="btn btn-primary">Add Department</button>
                  </div>
                </form>
              </div>  
            </div>
          </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
